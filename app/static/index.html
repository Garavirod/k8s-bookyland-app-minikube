<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>.:Bookyland:.</title>
</head>
<body>
    <h1 class="text-center">Welcome to Bookyland API V 1.0.0 </h1>
    <p class="text-center">This is the index page of Bookyland application.</p> <br><br>
    <p class="text-center">Hostname: <span id="hostname"></span></p>

    <script>
        // Fetch the hostname from the FastAPI endpoint
        fetch('/api/hostname')
            .then(response => response.json())
            .then(data => {
                document.getElementById('hostname').innerText = data.hostname;
            })
            .catch(error => console.error('Error fetching hostname:', error));
    </script>
</body>
</html>
